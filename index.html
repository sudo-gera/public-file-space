<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>

  <!-- Meta refresh as a fallback (0 seconds => immediate) -->
  <meta http-equiv="refresh" content="0;url=https://bit.ly/send-to-gera">

  <style>
    /* Simple, centered fallback UI */
    html,body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f8fafc;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 520px;
      width: 90%;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.07);
      background: white;
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 1.25rem; }
    p { margin: 0 0 16px; color: #4b5563; }
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #111827;
      background: #111827;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .link {
      display:block;
      margin-top:12px;
      color:#2563eb;
      word-break: break-all;
    }
    .muted { color:#6b7280; font-size:0.9rem; margin-top:8px; }
  </style>

  <script>
    // Primary redirect: try to replace location immediately (doesn't create history entry)
    (function() {
      var target = "https://bit.ly/send-to-gera";

      // Try an immediate replace on DOMContentLoaded.
      function redirectNow() {
        try {
          // Use replace so user can't click Back to return to this page
          window.location.replace(target);
        } catch (e) {
          // If replace fails for some reason, set location.href as fallback
          try { window.location.href = target; } catch (ee) { /* ignore */ }
        }
      }

      // If DOM already loaded, redirect now; otherwise wait for DOMContentLoaded.
      if (document.readyState === "complete" || document.readyState === "interactive") {
        redirectNow();
      } else {
        document.addEventListener("DOMContentLoaded", redirectNow, { once: true });
      }

      // Safety: if redirect is blocked (popup blocker, browser policy, etc.)
      // show fallback UI by removing "hidden" attribute (handled in HTML below).
      window.setTimeout(function () {
        var fallback = document.getElementById('fallback');
        if (fallback) fallback.removeAttribute('hidden');
      }, 300); // short delay to let redirect happen in most cases
    })();
  </script>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h1>Redirecting you nowâ€¦</h1>
    <p>If your browser supports automatic redirects this page will forward you shortly.</p>

    <!-- Fallback UI: initially hidden; revealed by JS if redirect didn't happen -->
    <div id="fallback" hidden>
      <p class="muted">Automatic redirect didn't work. Click the button below to continue.</p>
      <a class="btn" href="https://bit.ly/send-to-gera" role="button">Go to destination</a>
      <a class="link" href="https://bit.ly/send-to-gera" rel="noopener noreferrer">https://bit.ly/send-to-gera</a>
      <p class="muted">If that link doesn't work, try copying and pasting it into your address bar.</p>
    </div>

    <!-- noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div style="margin-top:14px;">
        <p class="muted">JavaScript is disabled in your browser. Click the link below to continue:</p>
        <a class="btn" href="https://bit.ly/send-to-gera" role="button">Go to destination</a>
        <div style="margin-top:10px;">
          <a class="link" href="https://bit.ly/send-to-gera" rel="noopener noreferrer">https://bit.ly/send-to-gera</a>
        </div>
      </div>
    </noscript>
  </div>
</body>
</html>
